<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Peti Boltja</h2>
    <form action>
        <fieldset>
            <legend>Rendelés</legend>
            <br>
            <input type="text" placeholder="Add meg a neved">
            <br>
            <input type="tel" name="tel" id="tel" placeholder="Telefonszám">
            <br>
            <br>
            <input type="email" name="nev" id="mail" placeholder="Email">
            <br>
            <h4>Add meg a nemed</h4>
            <input type="radio" name="nem" id="fiu">
            <label for="fiu">Fiú</label>
            <input type="radio" name="nem" id="lany">
            <label for="lany">Lány</label>
        </fieldset>
        <fieldset>
            <legend>Kenyér</legend>
            <input type="radio" name="barmi" id="p1">
            <label for="p1">0.25kg</label>
            <input type="radio" name="barmi" id="p2">
            <label for="p2">0.5kg</label>
            <input type="radio" name="barmi" id="p3">
            <label for="p3">0.75</label>
            <input type="radio" name="barmi" id="p4">
            <label for="p4">1kg</label>
            <input type="radio" name="barmi" id="p5">
            <label for="p5">1.25kg</label>
            <br>
            <label for="db">Mennyi legyen?</label>
            <input type="number" name="db" id="db" value="1" min="1" max="5" style="db">
        </fieldset>
        <fieldset>
            <legend>Paprika Erőssége</legend>
            <input type="radio" name="paprika" id="pap1">
            <label for="pap1">Gyenge</label>
            <br>
            <input type="radio" name="paprika" id="pap2">
            <label for="pap2">Közepes</label>
            <br>
            <input type="radio" name="paprika" id="pap3">
            <label for="pap3">Erős</label>
            <input type="range" name="erosseg" id="eros">
        </fieldset>
        <fieldset>
            <legend>Sajt</legend>
            <input type="checkbox" name="sajt" id="s1">
            <label for="s1">Pálpusztai</label>
            <br>
            <input type="checkbox" name="sajt" id="s2">
            <label for="s2">Trapista</label>
            <br>
            <input type="checkbox" name="sajt" id="s3">
            <label for="s3">Cheddar</label>
        </fieldset>
        <fieldset>
            <legend>Rendelés Ideje</legend>
            <label for="ido">Kiszálítás</label>
            <br>
            <input type="date" name="ido" id="ido">
            <br>
            <input type="date" name="ido" id="ido2">
        </fieldset>
        <br>
        <input type="checkbox" name="felh" id="felh" checked>
        <label for="felh">Felhasználói feltételek elfogadása!</label>
        <br>
        <br>
        <input type="button" value="Rendelés!">
        <input type="reset" value="Vissza">
    </form>
</body>
</html>

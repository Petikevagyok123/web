<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KFC</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
    
    <header>
        <div class="header-content">
            <img src="kfc_logo.png" alt="KFC Logo"> <!-- KFC logó kép -->
            <h1>KFC</h1>
        </div>
    </header>
    
    <main>
        <div class="card">
            <img src="fried_chicken.jpg" alt="Sült csirke">
            <div class="card-description">
                <h2>Sült csirke</h2>
                <p>A KFC legnépszerűbb ételének számít.</p>
            </div>
        </div>
    
        <div class="card">
            <img src="mashed_potatoes.jpg" alt="Burgonyapüré">
            <div class="card-description">
                <h2>Burgonyapüré</h2>
                <p>Kiváló köret a csirkéhez.</p>
            </div>
        </div>
    
        <div class="card">
            <img src="coleslaw.jpg" alt="Coleslaw saláta">
            <div class="card-description">
                <h2>Coleslaw saláta</h2>
                <p>Friss és ízletes kiegészítő az étkezéshez.</p>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-content">
            <input type="text" placeholder="Ide írhatod az üzeneted...">
            <button>Küldés</button>
        </div>
    </footer>
    
    </body>
    </html>

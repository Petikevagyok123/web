<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KFC</title>
        <link rel="stylesheet" href="styles.css"> <!-- A saját stíluslapod linkje -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Font Awesome ikonok stíluslapja -->
    </head>
    <body>
    
    <header>
        <div class="header-content">
            <img src="kfc_logo.png" alt="KFC Logo"> <!-- KFC logó kép -->
            <h1>KFC</h1>
        </div>
    </header>
    
    <main>
        <div class="card">
            <img src="fried_chicken.jpg" alt="Sült csirke">
            <div class="card-description">
                <h2>Sült csirke</h2>
                <p>A KFC legnépszerűbb ételének számít.</p>
            </div>
        </div>
    
        <div class="card">
            <img src="mashed_potatoes.jpg" alt="Burgonyapüré">
            <div class="card-description">
                <h2>Burgonyapüré</h2>
                <p>Kiváló köret a csirkéhez.</p>
            </div>
        </div>
    
        <div class="card">
            <img src="coleslaw.jpg" alt="Coleslaw saláta">
            <div class="card-description">
                <h2>Coleslaw saláta</h2>
                <p>Friss és ízletes kiegészítő az étkezéshez.</p>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-content">
            <input type="text" placeholder="Ide írhatod az üzeneted...">
            <button>Küldés</button>
        </div>
    </footer>
    
    </body>
    </html>
